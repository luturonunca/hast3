[selection]
# Path to initial (high-z) RAMSES output directory.
output_zinit = /path/to/output_00001
# Path to final (low-z) RAMSES output directory with clump finder files.
output_zlast = /path/to/output_00020

# Candidate halo mass range in Msol.
min_mass = 1e10
max_mass = 1e12

# Max neighbor mass as a multiple of candidate mass.
max_mass_neighb = 10.0

# Radius for tracing back Lagrangian region (in R200).
rtb = 2.0

# Buffer size in Mpc (physical).
rbuffer = 0.1

# Base name for output files.
fname = music_zoom

# Halo finder selection:
# - "ramses" uses clump_*.txt* files (default).
# - set to another finder name to use pynbody catalogs, e.g. "ahf" or "rockstar".
# halo_finder = ramses

# Clump mass units: "fraction" (default), "particle(s)", or "msol".
# Use "particle" if clump masses are in number of particles.
# clump_mass_unit = particle

# Optional search window (unit box coordinates).
# xsearch = 0.5
# ysearch = 0.5
# zsearch = 0.5
# rsearch = 0.2

# Optional boundary cut (fraction of box).
# Relax by widening, e.g. 0.05 and 0.95, or disable with 0.0 and 1.0.
# boundary_min = 0.1
# boundary_max = 0.9

# Optional neighbor count limits.
# min_neighb = 0
# max_neighb = 100000

# Optional plotting and tree settings.
# plot = True
# plot_traceback = False
# tree_nleaves = 100

# Optional: create a halo catalog using yt's halo finder before selection.
# Requires yt_astro_analysis.
# create_halo_catalog = False
# halo_finder = hop
# min_halo_particles = 0
# hop_threshold = 0.0
# fof_link = 0.0
# use_halo_catalog = False
# halo_catalog_dir = halo_catalogs
# halo_catalog_units = auto
# halo_catalog_apply_h = False
